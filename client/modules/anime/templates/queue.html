<div class="container">
  <div class="col-md-8 col-md-offset-2">

    <div class="page-header">
      <h1>Anime Queue</h1>
    </div>

    <table class="table table-striped" id="animeQueue">
      <tr>
        <th class="col-md-3 text-center">Epi #</th>
        <th class="col-md-1 text-center"></th>
        <th>Anime</th>
      </tr>
      <tr ng-repeat="anime in animeQueue">
        <td class="text-center">
          <span class="episodeActions btn" ng-click="previousEpisode(anime)" ng-hide="anime.lastWatched < 1">&lt;</span>
          <span class="episodeActions btn disappear" ng-show="anime.lastWatched < 1">&lt;</span>
          <!-- Whenever I go to watch an episode, advance my lastWatched tracker-->
          <a href="#/anime/{{anime._id}}" ng-hide="anime.finalEpisode && anime.lastWatched+1 > anime.finalEpisode" ng-click="nextEpisode(anime)">{{getEpisodeDisplay(anime)}}</a>

          <span ng-show="anime.finalEpisode && anime.lastWatched+1 > anime.finalEpisode">{{getEpisodeDisplay(anime)}}</span>

          <span class="episodeActions btn" ng-click="nextEpisode(anime)" ng-hide="isAnimeCompleted(anime)">&gt;</span>
          <span class="episodeActions btn disappear" ng-show="isAnimeCompleted(anime)">&gt;</span>
        </td>
        <td>
          <div class="animeActions">
            <span ng-click="editAnime(anime);">edit</span>
            <span ng-click="deleteAnime($index);">delete</span>
          </div>
        </td>
        <td>{{anime.name}} {{console.log(anime)}}</td>
      </tr>
    </table>

    <button ng-hide="isFormVisible" class="btn btn-primary btn-inverse" ng-click="showForm(true);">Add Anime</button>

    <form ng-show="isFormVisible" name="animeForm" id="newAnimeForm" ng-submit="addAnime();">
      <h3>{{formTitleAction}} Anime</h3>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" name="name" required ng-model="animeToAdd.name" />
      </div>
      <div class="form-group">
        <input type="url" class="form-control" placeholder="Example link: http://www.animeram.org/hajime-no-ippo/[#]" name="link" required anime-link-validator ng-model="animeToAdd.link" />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <input ng-show="formAction == 'Add'" type="number" class="form-control" placeholder="Last Episode # watched" name="lastWatched" ng-model="animeToAdd.lastWatched" />

            <input ng-hide="formAction == 'Add'" type="number" class="form-control" placeholder="Episode #" name="currentEpisode" ng-model="animeToAdd.currentEpisode" />
          </div>

          <div class="col-md-6">
            <input type="number" class="form-control col-md-6" placeholder="Final Episode #" name="finalEpisode" ng-model="animeToAdd.finalEpisode" />
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-inverse">{{formAction}}</button>
      <button class="btn btn-danger" ng-click="showForm(false)">Cancel</button>
    </form>
  </div>
</div>
