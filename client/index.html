<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Anime Queue</title>
  <link rel="shortcut icon" href="assets/images/queue.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap-css-only/css/bootstrap.min.css">
  <link href="main.min.css" rel="stylesheet">
</head>
<body ng-app="animeQueue">
	<div class="row">

    <div class="page-header"  ng-controller="MainController">
      <div id="profileActions" class="pull-right">
        <div id="login" ng-if="!isLoggedIn()">
          <a href="#/login">Login</a> | <a href="#/register">Register</a>
        </div>
        <div id="profile" ng-if="isLoggedIn()">
          <button class="btn btn-info" ng-click="logOut()">Log Out</button>
        </div>
      </div>
      <h1 id="appName" ng-click="go('#/checkit')">CheckIt</h1>
    </div>

    <ui-view></ui-view>

	</div>

  <script type="text/javascript" src="assets/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="assets/lib/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script type="text/javascript" src="scripts.min.js"></script>
</body>
</html>
